<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
  <link rel="stylesheet" href="switch.css">
</head>

<body>
<div class="container">
  <div class="title">
    <h1>Entrance Detection</h1>
  </div>
  <img id="img" style="height:300px; margin-left:800px; margin-top:200px" src="svg/unlock.svg">
  <input type="checkbox" onClick="toggleImg()" id="toggle" hidden> 
  <label for="toggle" class="toggleSwitch">
    <span class="toggleButton"></span>
  </label>
</div>


</body>

<script>
  let flag = true;
  function toggleImg() {
  document.getElementById("img").src = flag
  ? "svg/lock.svg"
  : "svg/unlock.svg";

  flag = !flag;
  }
</script>


</html>
